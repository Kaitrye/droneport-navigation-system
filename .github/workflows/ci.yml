name: CI

on:
  push:
    branches: [ci-setup]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y make

    - name: Copy .env
      run: cp docker/example.env docker/.env

    - name: Docker Up
      run: make docker-up

    - name: Run tests only
      run: make run-tests-only

    - name: Docker Down
      run: make docker-down